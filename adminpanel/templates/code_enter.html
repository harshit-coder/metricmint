{% extends 'adminhome.html' %} {% block content %}


<h1 class="display3">Code</h1>
<!-- Default form login -->
<form class="text-center border border-light p-5" action="" method="post">
    {% csrf_token %}
    <p class="h4 mb-4">Enter a Unique code</p>
    {{ codfrm.as_p }}
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Submit</button>
</form>

<br>
<table id="myTable" class="table table-striped table-responsive">
    <thead>
        <tr>

            <th>Tittle</th>
            <th>code</th>
            <th>image</th>
            <th>Delete</th>

        </tr>
    </thead>
    <tbody>
        {% for i in mulli %}
        <tr>
            <td>{{i.tittle}}</td>
            <td>{{i.code}}</td>
            <td> <img src="/media/{{ i.image }}" style="height:50px; width:50px;"> </td>
       <td><a href="/multiple_files_del/{{ i.id }}/">Delete</td>


        </tr>
        {% endfor %}
    </tbody>
</table>



<!-- Default form login -->




{% endblock %}
